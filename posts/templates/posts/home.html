{% extends 'base.html' %}
{% load static %}
{% block body %}

          <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                  {% for post in posts %}
                    <div class="post-preview">
                       <!--<img class="rounded-cirlce " id='img-pro' src="{{ post.author.profile.image.url }}" alt="">-->
                        <a href="{% url 'posts:post' post.id  %}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.content}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted at 
                            {{post.date_posted}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                  {% endfor %}
                    <!-- Pager-->
                    
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{% url 'posts:post-new' %}">Post Now â†’</a></div>
                </div>
            </div>
        </div>
  
{% endblock body %}
