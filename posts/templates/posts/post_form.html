{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
{% endblock css %}
{% block body %}
<header class="masthead" style="background-image: url({% static 'assets/img/about-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Post Now</h1>
                    <section claass=''>
                        <div class="content-section container h-100">
                           <form action="" method="post">
                               {% csrf_token %}
                               <fieldset class="form-group">
                                   <legend class="border-bottom mb-4">New Post</legend>
                                   {{ form|crispy }}
                               </fieldset>
                               <div class="form-group">
                                   <button class="btn btn-success btn-lg btn-block mt-5 " type="submit">Post</button>
                               </div>
                           </form>
                           <div class="border-top pt-3">
                               <small class="">Already have an account? <a href="{% url 'posts:home' %}">Go Back</a></small>
                           </div>
                        </div>
                       </section>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock body %}
