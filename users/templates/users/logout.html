{% extends 'index.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<header class="masthead" style="background-image: url({% static 'assets/img/about-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Join Now</h1>
                    <section class='container h-100'>
                        <div class="content-section">
                           <form action="" method="post">
                               {% csrf_token %}
                               <fieldset class=" form-group " >
                                   <h6>you just logged out <a href='{% url 'login' %}' >Login Again</a></h6>
                               </fieldset>
                               <div class="form-group mt-3 ">
                                   <button class="btn btn-success" type="submit" href="{% url 'posts:home' %}"><a href='{% url 'login' %}'>Login</a></button>
                               </div>
                           </form>
                           <div class="border-top pt-3">
                               <small>Don't have an account? <a href="{% url 'register' %}">Register Now</a></small>
                           </div>
                        </div>
                       </section>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock body %}
